{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/master.css' %}">
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <canvas id="canvas">
    <nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id="navbar">
        <div class="container">
            <div class="navbar-nav align-items-center">
                <a class="navbar-brand text-light" href="{% url 'home' %}">Star Social</a>
            </div>
            <div class="navbar-nav ms-auto align-items-center">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link text-light" href="{% url 'posts:create' %}">Post</a>
                    <a class="nav-item nav-link text-light" href="{% url 'groups:all' %}">Groups</a>
                    <a class="nav-item nav-link text-light" href="{% url 'groups:create' %}">Create Group</a>
                    <form action="{% url 'accounts:logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link text-light p-0 m-0" style="text-decoration: none;">Log out</button>
                    </form>
                {% else %}
                    <a class="nav-item nav-link text-light" href="{% url 'groups:all' %}">Groups</a>
                    <a class="nav-item nav-link text-light" href="{% url 'accounts:login' %}">Log in</a>
                    <a class="nav-item nav-link text-light" href="{% url 'accounts:signup' %}">Sign up</a>
                {% endif %}
            </div>
        </div>
    </nav>

      <div class="container mycontent">

      
    {% block content %}
    {% endblock %}

</div>
</canvas>
</body>
<scriptja type="text/javascript" src="{%static 'simplesocial/js/master.js' %}">

</script>
</html>
