<div class="post media">
    <h3>{{post.message_html|safe}}</h3>
    <div class="media-body">
        {% comment %} <strong>{{post.user.username}}</strong> {% endcomment %}
        <h5 class="media-heading">
        <span class="username">
            <a href="{% url 'posts:for_user' username=post.user.username%}">@{{post.user.username}} </a>
        </span>
        <time datetime="" class="time">
            <a href="{% url 'posts:single' post.user.username post.pk%}">
                {{post.created_at}}
            </a>
        </time>
    </h5>
    <div class="media-footer">
        {% if user.is_authenticated and post.user == user %}
        <a href="{% url 'posts:delete' post.pk %}" title="Delete" class="btn btn-outline-danger d-inline-flex align-items-center">
            <i class="bi bi-trash-fill me-1"></i>
            <span>Delete</span>
        </a>
        {% endif %}
    </div>
    </div>
</div>
